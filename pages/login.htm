<div class="container center">
    <div class="card grey lighten-4 login-box">
        <h5 class="black-text">Sign In</h5>
        <p class="grey-text text-darken-1 ">Don't have an account?<a href="index.html"> Sign Up </a></p>

        <form class="col s12" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input class="validate" type="email" name="email" id="email" />
                    <label for="email">Enter your email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input class="validate" type="password" name="password" id="password" />
                    <label for="password">Enter your password</label>
                </div>
            </div>
            <div class="row"><a class="grey-text" style="float:right;" href="#!"><b>Forgot Password?</b></a></div>
            <div class="row">
                <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect red lighten-1">Sign In</button>
            </div>
        </form>
    </div>
</div>
