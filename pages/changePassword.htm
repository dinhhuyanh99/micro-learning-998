<h2>Change Password</h2>
<div class="input-field col s12">
    <input id="current" type="text">
    <label for="current">Current Password</label>
</div>
<div class="input-field col s12">
    <input id="new" type="text">
    <label for="new">New Password</label>
</div>
<div class="input-field col s12">
    <input id="newConfirm" type="text">
    <label for="newConfirm">Confirm New Password</label>
</div>
<div>
    <button class="btn waves-effect waves-light" type="submit" name="changePassword"><i class="material-icons left">save</i>Save</button>  
</div>
