<div class="container">
<div class="card row profilecard-box">
    <div class="row">
        <div class="left-align">
            <div class="col s2">
                <img src="./assets/img/person.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
            </div>
            <div class="col s10">
                <h5>Personal Details</h5>
            </div>
        </div>
    </div> 
    
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="phone" type="tel" class="validate">
          <label for="phone">Phone Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="birthday" type="date" class="validate">
          <label for="birthday">Date of Birth</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="address" type="text" class="validate">
          <label for="address">Address</label>
        </div>
      </div>
    <div class="row">
        <!--not sure how to change the colour without affecting the waves-light effect--> 
        <button class="col s3 btn waves-effect waves-light" type="submit" name="action">Save</button>  
    </div>

    </form>
</div>
</div>
