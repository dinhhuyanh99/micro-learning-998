<!--START OF CONTENT CREATION PAGE-->
<div>
  <h5>Content Creation page</h5>
  <form action="" method="">
    <table>
      <thead>
        <tr>
            <th></th>
            <th></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>File Upload</td>
          <td>
            <input type="file" id="myFile" name="filename">
          </td>
        </tr>
        <tr>
          <td>File Name</td>
          <td>
            <div class="input-field col s6">
              <input placeholder="type file name" id="file_name" type="text" class="validate">
            </div>
          </td>
        </tr>
        <tr>
          <td>Description</td>
          <td>
            <div class="input-field col s6">
              <input placeholder="type description" id="file_description" type="text" class="validate">
            </div>
          </td>
        </tr>
        <tr>
          <td>Course to Upload</td>
          <td>
            <select class="browser-default">
              <option value="" disabled selected>Choose your course</option>
              <option value="1">Course 1</option>
              <option value="2">Course 2</option>
              <option value="3">Course 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Course Chapter</td>
          <td>
            <select class="browser-default">
              <option value="" disabled selected>Choose relevant chapter</option>
              <option value="1">Chapter 1</option>
              <option value="2">Chapter 2</option>
              <option value="3">Chapter 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Settings</td>
          <td>
            <p>
              <label>
                <input class="with-gap" name="hidden" type="radio" checked />
                <span>Hidden</span>
              </label>
            </p>
            <p>
              <label>
                <input class="with-gap" name="visible" type="radio"/>
                <span>Visible</span>
              </label>
            </p>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </td>     
        </tr>
      </tbody>
    </table>
  </form>

</div>
