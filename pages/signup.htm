<div class="container">
    <div class="card grey lighten-4 login-box">
        <h5 class="black-text">Sign Up</h5>
        <form class="col s12" method="post" ng-controller="datepickerController" ng-init="datePicker()"> <!--controller is in coursemanagement.js file-->
            <div class="row">
                <div class="input-field col s6">
                  <input name="firstName" type="text">
                  <label for="firstName">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input name="lastName" type="text">
                  <label for="lastName">Last Name</label>
                </div>
            </div>
            <label for="birthdate">Date of Birth</label>
            <input name="birthdate" type="date">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" name="phoneNumber"/>
                    <label for="phone">Phone</label>
                </div>
                <div class="input-field col s6">
                    <input type="email" name="email"/>
                    <label for="email">Email</label>
                </div> 
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" name="username"/>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s6">
                    <input class="validate" type="password" name="password" id="password" />
                    <label for="password">Password</label>
                </div>           
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" name="address"/>
                    <label for="address">Street Address</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" name="countryRegion"/>
                    <label for="countryRegion">Country/Region</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input type="text" name="city"/>
                    <label for="city">City</label>
                </div>
                <div class="input-field col s4">
                    <input type="text" name="streetProvince"/>
                    <label for="streetProvince">Province</label>
                </div>
                <div class="input-field col s4">
                    <input type="text" name="zipCode"/>
                    <label for="zipCode">Zip Code</label>
                </div>
            </div>      
            <div class="input-field col s12">
                <input type="text" name="gender"/>
                <label for="gender">Gender</label>
            </div>
            <!--picker for user type-->
            <label>User Type</label>
            <select class="browser-default">
              <option value="" disabled selected>Select User Type</option>
              <option value="1">Teacher</option>
              <option value="2">Student</option>
              <option value="-1">Admin</option>
            </select>

            <button type="submit" name="signup" class="btn waves-effect red lighten-1">Sign Up</button>

        </form>
    </div>
</div>
